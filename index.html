<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>TrendToLife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: Arial, sans-serif;
      min-height: 150vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: black;
      color: white;
      width: 100%;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    /* Cart button in top-right */
    .cart-button {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background-color: #007bff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .cart-button:hover {
      background-color: #0056b3;
    }

    .content {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      color: #333;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      transition: box-shadow 0.3s ease;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .product:hover {
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.2);
    }

    .product img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 0.75rem;
      flex-shrink: 0;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
      flex-grow: 1;
    }

    .product-price {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .add-to-cart {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
    }

    .bottom-bar {
      background-color: black;
      color: white;
      width: 100%;
      padding: 1rem;
      font-size: 0.75rem;
      text-align: center;
    }

    /* Sliding cart panel */
    .cart-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 12px rgba(0,0,0,0.25);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      z-index: 1000;
    }

    .cart-panel.open {
      transform: translateX(0);
    }

    /* Close button < in top-left */
    .close-cart {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      align-self: flex-start;
      margin-bottom: 1rem;
      color: #333;
      border: none;
      background: none;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
      gap: 0.5rem;
    }

    .cart-item-name {
      flex: 2;
    }

    .cart-item-qty {
      flex: 1;
      text-align: center;
    }

    .cart-item-price {
      flex: 1;
      text-align: right;
      color: #007bff;
      font-weight: bold;
    }

    .delete-item {
      background: none;
      border: none;
      color: #cc0000;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 0.5rem;
      user-select: none;
      padding: 0 5px;
      line-height: 1;
      align-self: center;
      transition: color 0.2s ease;
    }

    .delete-item:hover {
      color: #ff4444;
    }

    .continue-button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .continue-button:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .top-bar {
        font-size: 1.5rem;
      }

      .cart-panel {
        width: 100vw;
      }

      .product-list {
        grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    TrendToLife
    <button class="cart-button" id="cartButton">Cart (<span id="cartCount">0</span>)</button>
  </div>

  <div class="content">
    <div class="product-list" id="productList">
      <!-- Products will be injected here -->
    </div>
  </div>

  <div class="bottom-bar">Â© 2025 TrendToLife. All rights reserved.</div>

  <!-- Cart sliding panel -->
  <div class="cart-panel" id="cartPanel">
    <button class="close-cart" id="closeCart">&lt;</button>
    <h2>Your Cart</h2>
    <div class="cart-items" id="cartItems">
      <p>Your cart is empty.</p>
    </div>

    <button class="continue-button">Continue to Payment</button>
  </div>

  <script>
    // Sample products data
    const products = [
      {
        id: 1,
        name: "Minimalist Watch",
        price: 79.99,
        image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 2,
        name: "Sleek Sunglasses",
        price: 49.99,
        image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 3,
        name: "Modern Backpack",
        price: 89.99,
        image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 4,
        name: "Casual Sneakers",
        price: 59.99,
        image: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80"
      }
    ];

    const productList = document.getElementById('productList');
    const cartPanel = document.getElementById('cartPanel');
    const cartButton = document.getElementById('cartButton');
    const closeCart = document.getElementById('closeCart');
    const cartItemsContainer = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');

    let cart = {};

    // Render products
    function renderProducts() {
      products.forEach(product => {
        const productEl = document.createElement('div');
        productEl.className = 'product';

        productEl.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-name">${product.name}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
        `;

        productList.appendChild(productEl);
      });
    }

    // Render cart
    function renderCart() {
      cartItemsContainer.innerHTML = '';

      const cartEntries = Object.values(cart);
      if (cartEntries.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartCount.textContent = '0';
        return;
      }

      cartCount.textContent = cartEntries.reduce((sum, item) => sum + item.qty, 0);

      cartEntries.forEach(item => {
        const cartItemEl = document.createElement('div');
        cartItemEl.className = 'cart-item';
        cartItemEl.innerHTML = `
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-qty">x${item.qty}</div>
          <div class="cart-item-price">$${(item.price * item.qty).toFixed(2)}</div>
          <button class="delete-item" data-id="${item.id}" title="Remove item" aria-label="Remove item">&times;</button>
        `;
        cartItemsContainer.appendChild(cartItemEl);
      });
    }

    // Add to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      if (cart[id]) {
        cart[id].qty += 1;
      } else {
        cart[id] = { ...product, qty: 1 };
      }
      renderCart();
    }

    // Open cart panel
    function openCart() {
      cartPanel.classList.add('open');
    }

    // Close cart panel
    function closeCartPanel() {
      cartPanel.classList.remove('open');
    }

    // Event listeners
    productList.addEventListener('click', e => {
      if (e.target.classList.contains('add-to-cart')) {
        const id = parseInt(e.target.getAttribute('data-id'));
        addToCart(id);
        openCart();
      }
    });

    cartButton.addEventListener('click', () => {
      if (cartPanel.classList.contains('open')) {
        closeCartPanel();
      } else {
        openCart();
      }
    });

    closeCart.addEventListener('click', closeCartPanel);

    // Remove item from cart
    cartItemsContainer.addEventListener('click', e => {
      if (e.target.classList.contains('delete-item')) {
        const id = parseInt(e.target.getAttribute('data-id'));
        delete cart[id];
        renderCart();
      }
    });

    // Initial render
    renderProducts();
    renderCart();
  </script>

</body>
</html>
