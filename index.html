<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrendToLife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .bottom-bar {
      background-color: black;
      color: white;
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .promo-section {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .promo-section input {
      padding: 4px 8px;
      font-size: 0.8rem;
      border: none;
      border-radius: 4px;
    }

    .promo-section button {
      padding: 4px 10px;
      font-size: 0.8rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .content {
      padding: 2rem;
      display: grid;
      gap: 2rem;
      flex-grow: 1;
    }

    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 300px;
    }

    .info-button,
    .add-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .info-button {
      background-color: black;
      color: white;
    }

    .add-button {
      background-color: #007bff;
      color: white;
    }

    .info-box {
      display: none;
      background-color: white;
      color: black;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-top: 0.5rem;
    }

    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #f8f8f8;
      border-left: 1px solid #ccc;
      padding: 1rem;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-close {
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .cart-items {
      margin-top: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .trash-button {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .cart-total {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      color: black;
    }

    .checkout-btn {
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">TrendToLife</div>
  <button class="cart-button" onclick="toggleCart()">Cart üõí</button>

  <div class="content" id="products"></div>

  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <span>Cart</span>
      <span class="cart-close" onclick="toggleCart()">&lt;</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: $0.00</div>
    <button class="checkout-btn">Continue to Payment</button>
  </div>

  <div class="bottom-bar">
    <div>¬© 2025 TrendToLife. All rights reserved.</div>
    <div class="promo-section">
      <input type="text" id="promoInput" placeholder="Enter promo code" />
      <button onclick="applyPromo()">Submit</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Product A", price: 25 },
      { id: 2, name: "Product B", price: 25 },
      { id: 3, name: "Product C", price: 25 },
      { id: 4, name: "Product D", price: 25 }
    ];

    let cart = [];
    let promoApplied = false;

    const productsContainer = document.getElementById("products");

    products.forEach(product => {
      const productEl = document.createElement("div");
      productEl.className = "product";
      productEl.innerHTML = `
        <button class="info-button" onclick="toggleInfo(${product.id})">More Info</button>
        <button class="add-button" onclick="addToCart(${product.id})">Add to Cart</button>
        <div class="info-box" id="info-${product.id}">
          <p>This is info about ${product.name}. (Customize later)</p>
        </div>
      `;
      productsContainer.appendChild(productEl);
    });

    function toggleInfo(id) {
      const box = document.getElementById(`info-${id}`);
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      cartItems.innerHTML = "";

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const itemEl = document.createElement("div");
        itemEl.className = "cart-item";
        itemEl.innerHTML = `
          <span>${item.name}</span>
          <button class="trash-button" onclick="removeFromCart(${index})">üóëÔ∏è</button>
        `;
        cartItems.appendChild(itemEl);
      });

      if (promoApplied) {
        total *= 0.8;
      }

      cartTotal.innerText = `Total: $${total.toFixed(2)}`;
    }

    function toggleCart() {
      document.getElementById("cartPanel").classList.toggle("open");
    }

    function applyPromo() {
      const code = document.getElementById("promoInput").value.trim().toUpperCase();
      if (code === "RELEASE" && !promoApplied) {
        promoApplied = true;
        renderCart();
        alert("Promo applied! 20% off your first order.");
      } else if (promoApplied) {
        alert("Promo code already used.");
      } else {
        alert("Invalid promo code.");
      }
    }
  </script>

</body>
</html>
