<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrendToLife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .top-bar {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .bottom-bar {
      background-color: black;
      color: white;
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .cart-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .content {
      padding: 2rem;
      display: grid;
      gap: 2rem;
    }

    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 300px;
    }

    .info-button,
    .add-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .info-button {
      background-color: black;
      color: white;
    }

    .add-button {
      background-color: #007bff;
      color: white;
    }

    .info-box {
      display: none;
      background-color: white;
      color: black;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-top: 0.5rem;
    }

    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #f8f8f8;
      border-left: 1px solid #ccc;
      padding: 1rem;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-close {
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .cart-items {
      margin-top: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .trash-button {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .checkout-btn {
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="top-bar">TrendToLife</div>
  <button class="cart-button" onclick="toggleCart()">Cart üõí</button>

  <div class="content" id="products"></div>

  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <span>Cart</span>
      <span class="cart-close" onclick="toggleCart()">&lt;</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <button class="checkout-btn">Continue to Payment</button>
  </div>

  <div class="bottom-bar">
    <div>¬© 2025 TrendToLife. All rights reserved.</div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Product A" },
      { id: 2, name: "Product B" },
      { id: 3, name: "Product C" },
      { id: 4, name: "Product D" }
    ];

    const cart = [];

    const productsContainer = document.getElementById("products");

    products.forEach(product => {
      const productEl = document.createElement("div");
      productEl.className = "product";
      productEl.innerHTML = `
        <button class="info-button" onclick="toggleInfo(${product.id})">More Info</button>
        <button class="add-button" onclick="addToCart(${product.id})">Add to Cart</button>
        <div class="info-box" id="info-${product.id}">
          <p>This is info about ${product.name}. (Customize later)</p>
        </div>
      `;
      productsContainer.appendChild(productEl);
    });

    function toggleInfo(id) {
      const box = document.getElementById(`info-${id}`);
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";

      cart.forEach((item, index) => {
        const itemEl = document.createElement("div");
        itemEl.className = "cart-item";
        itemEl.innerHTML = `
          <span>${item.name}</span>
          <button class="trash-button" onclick="removeFromCart(${index})">üóëÔ∏è</button>
        `;
        cartItems.appendChild(itemEl);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function toggleCart() {
      const panel = document.getElementById("cartPanel");
      panel.classList.toggle("open");
    }
  </script>

</body>
</html>
