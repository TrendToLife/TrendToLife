<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendToLife</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      background: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .social-icons a {
      margin-right: 10px;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .cart-button {
      background-color: #007bff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
      flex-grow: 1;
    }

    .product {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      width: 220px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
    }

    .product button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .info-btn {
      background: black;
      color: white;
    }

    .add-btn {
      background: #007bff;
      color: white;
    }

    .info-box {
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      margin-top: 5px;
      font-size: 0.9rem;
    }

    .bottom-bar {
      background: black;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
    }

    .contact-link {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    .contact-popup {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      z-index: 10;
      text-align: center;
      width: 300px;
    }
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="social-icons">
      <a href="https://twitter.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="https://instagram.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://www.youtube.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
      <a href="https://www.tiktok.com/@trendtolife" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"></a>
    </div>
    <div class="logo">TrendToLife</div>
    <button class="cart-button">Cart</button>
  </div>

  <!-- PRODUCTS -->
  <div class="products">
    <div class="product" data-id="1" data-name="Sleek Watch" data-price="59.99">
      <img src="https://via.placeholder.com/180x180.png?text=Watch" alt="Sleek Watch">
      <div class="price">$59.99</div>
      <button class="info-btn">More Info</button>
      <div class="info-box">A sleek modern watch with a leather strap and waterproof feature.</div>
      <button class="add-btn">Add to Cart</button>
    </div>

    <div class="product" data-id="2" data-name="Wireless Headphones" data-price="89.99">
      <img src="https://via.placeholder.com/180x180.png?text=Headphones" alt="Wireless Headphones">
      <div class="price">$89.99</div>
      <button class="info-btn">More Info</button>
      <div class="info-box">Noise-cancelling wireless headphones with Bluetooth 5.0 support.</div>
      <button class="add-btn">Add to Cart</button>
    </div>
  </div>

  <!-- CONTACT POPUP -->
  <div class="contact-popup" id="contactPopup">
    <p><strong>For questions or refunds</strong></p>
    <p>Email: trendtolife.co@gmail.com</p>
  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <span class="contact-link" onclick="document.getElementById('contactPopup').style.display='block'">ðŸ“§ Contact</span>
    <div>Â© 2025 TrendToLife. All rights reserved.</div>
  </div>

  <script>
    // Toggle info boxes
    document.querySelectorAll('.info-btn').forEach(button => {
      button.addEventListener('click', () => {
        const infoBox = button.nextElementSibling;
        infoBox.style.display = infoBox.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>

</body>
</html>
