<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrendToLife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Top bar styling */
    .top-bar {
      background: black;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      z-index: 1100;
    }

    /* Socials container at top right */
    .top-right {
      position: absolute;
      top: 10px;
      right: 100px; /* a bit left from cart button */
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 1200;
    }

    /* Cart button */
    .cart-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      z-index: 1200;
    }

    /* Social icons style */
    .social-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: inline-block;
    }

    /* Footer styling */
    .bottom-bar {
      background-color: black;
      color: white;
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
      position: relative;
    }

    /* Gmail contact at bottom left */
    .gmail-contact {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .gmail-icon {
      width: 20px;
      height: 20px;
      fill: #D14836; /* Gmail red */
    }

    /* Modal for contact info */
    #contactModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #ccc;
      padding: 20px;
      z-index: 2000;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-radius: 8px;
    }

    #contactModal p {
      font-size: 1rem;
      color: #333;
    }

    #contactModal .close-btn {
      margin-top: 15px;
      background: black;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="top-bar">TrendToLife</div>

  <!-- Social Icons top right -->
  <div class="top-right">
    <a href="#" target="_blank" aria-label="Twitter" title="Twitter" class="social-icon" id="twitter">

    </a>

    </a>
  </div>

  <!-- Main content and cart panel here -->
  <!-- ... (rest of your existing code) -->

  <!-- Footer with gmail contact -->
  <div class="bottom-bar">
    <div class="gmail-contact" onclick="openContactModal()" role="button" tabindex="0" aria-label="Contact">
      <svg class="gmail-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 18V8l8 5 8-5v10H4z"/>
      </svg>
      <span>Contact</span>
    </div>

    <div>Â© 2025 TrendToLife. All rights reserved.</div>
  </div>

  <!-- Contact modal -->
  <div id="contactModal" role="dialog" aria-modal="true" aria-labelledby="contactTitle" tabindex="-1">
    <p id="contactTitle">For questions or refunds, <br/> trendtolife.co@gmail.com</p>
    <button class="close-btn" onclick="closeContactModal()">Close</button>
  </div>

<script>
  // Replace these URLs with your real profiles later
  document.getElementById("twitter").href = "https://twitter.com/yourprofile";
  document.getElementById("tiktok").href = "https://www.tiktok.com/@yourprofile";
  document.getElementById("instagram").href = "https://instagram.com/yourprofile";
  document.getElementById("youtube").href = "https://youtube.com/channel/yourchannel";

  function openContactModal() {
    document.getElementById("contactModal").style.display = "block";
  }

  function closeContactModal() {
    document.getElementById("contactModal").style.display = "none";
  }

  // Accessibility: allow keyboard to close modal by Escape key
  document.addEventListener('keydown', function(event) {
    if(event.key === "Escape") {
      closeContactModal();
    }
  });
</script>

</body>
</html>
