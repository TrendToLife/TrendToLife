<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendToLife</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: white;
      min-height: 200vh;
    }

    .top-bar,
    .bottom-bar {
      background-color: black;
      color: white;
      width: 100%;
      padding: 1rem;
    }

    .top-bar {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .bottom-bar {
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 2rem;
    }

    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
    }

    .cart-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #f9f9f9;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      padding: 1rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      align-items: center;
    }

    .cart-item button.delete-item {
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }

    .checkout-btn {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .open-cart-toggle {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1.5rem;
      border-radius: 4px 0 0 4px;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      z-index: 999;
    }

    .cart-panel.open ~ .open-cart-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">TrendToLife</div>

  <div class="content">
    <div class="product">
      <span>Product 1</span>
      <button class="add-to-cart" data-id="1">Add to Cart</button>
    </div>
    <div class="product">
      <span>Product 2</span>
      <button class="add-to-cart" data-id="2">Add to Cart</button>
    </div>
    <div class="product">
      <span>Product 3</span>
      <button class="add-to-cart" data-id="3">Add to Cart</button>
    </div>
  </div>

  <div class="bottom-bar">
    <div>Â© 2025 TrendToLife. All rights reserved.</div>
  </div>

  <button class="cart-button" id="cartButton">Cart</button>
  <button id="openCartToggle" class="open-cart-toggle">&gt;</button>

  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <button class="close-cart" id="closeCart">&lt;</button>
      <h3>Cart</h3>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <button class="checkout-btn">Continue to Payment</button>
  </div>

  <script>
    const products = [
      { id: 1, name: "Product 1", price: 19.99 },
      { id: 2, name: "Product 2", price: 24.99 },
      { id: 3, name: "Product 3", price: 14.99 }
    ];

    const cart = {};
    const cartPanel = document.getElementById("cartPanel");
    const cartItemsContainer = document.getElementById("cartItems");
    const cartButton = document.getElementById("cartButton");
    const closeCart = document.getElementById("closeCart");
    const openCartToggle = document.getElementById("openCartToggle");

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      const cartEntries = Object.values(cart);
      cartEntries.forEach(item => {
        const itemEl = document.createElement("div");
        itemEl.className = "cart-item";
        itemEl.innerHTML = `
          <div>${item.name}</div>
          <div>x${item.qty}</div>
          <div>$${(item.price * item.qty).toFixed(2)}</div>
          <button class="delete-item" data-id="${item.id}">&times;</button>
        `;
        cartItemsContainer.appendChild(itemEl);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      if (cart[id]) {
        cart[id].qty += 1;
      } else {
        cart[id] = { ...product, qty: 1 };
      }
      renderCart();
    }

    function openCart() {
      cartPanel.classList.add("open");
    }

    function closeCartPanel() {
      cartPanel.classList.remove("open");
    }

    document.querySelector(".content").addEventListener("click", e => {
      if (e.target.classList.contains("add-to-cart")) {
        const id = parseInt(e.target.dataset.id);
        addToCart(id);
        openCart();
      }
    });

    cartItemsContainer.addEventListener("click", e => {
      if (e.target.classList.contains("delete-item")) {
        const id = parseInt(e.target.dataset.id);
        delete cart[id];
        renderCart();
      }
    });

    cartButton.addEventListener("click", () => {
      cartPanel.classList.toggle("open");
    });

    openCartToggle.addEventListener("click", () => {
      openCart();
    });

    closeCart.addEventListener("click", closeCartPanel);

    renderCart();
  </script>
</body>
</html>
